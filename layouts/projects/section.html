{{define "main"}}
<div class="c-project-section">
  <h2>{{i18n "projects"}}</h2>
  <ul>
    {{$projectsPages := where .Site.RegularPages "Section" "projects"}}
    {{ with $projectsPages}}
      {{ range . }}
        {{ .Render "summary"}}
      {{ end }}
    {{else}}
      {{i18n "coming_soon"}}
    {{end}}
  </ul>
</div>
{{end}}
