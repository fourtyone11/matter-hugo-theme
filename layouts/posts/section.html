{{define "main"}}
<div class="c-blog-section">
  <h2>{{i18n "blog"}}</h2>
  <ul>
    {{$postsPages := where .Site.RegularPages "Section" "posts"}}
    {{ with $postsPages }}
      {{range .}}
        {{.Render "summary"}}
      {{end}}
    {{else}}
      {{i18n "coming_soon"}}
    {{end}}
  </ul>
</div>
{{end}}
